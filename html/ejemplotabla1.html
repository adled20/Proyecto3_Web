<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo union columna</title>
</head>
<body>
    <h1>Ejemplo union columna</h1>
    <table style="border: 3px solid blue;">
        <tr >
            <td style="border: 3px solid blue;">1</td>
            <td style="border: 3px solid blue;">2</td>
            <td style="border: 3px solid blue;">3</td>
        </tr>
        <tr >
            <td style="border: 3px solid blue;">4</td>
            <td colspan="2" style="border: 3px solid blue;">5 </td>
            
        </tr>
        <tr >
            <td style="border: 3px solid blue;">6</td>
            <td style="border: 3px solid blue;">7</td>
            <td style="border: 3px solid blue;">8</td>
        </tr>
    </table>
</body>
</html>
